<div class="form-group">
  <label *ngIf="label">{{ label }}:</label>
  <input
         [placeholder]="placeholder"
         [value]="value"
         [name]="name"
         (input)="onChange($event.target.value)"
         (blur)="onTouched()"
         type="text"
         class="form-control"
  />
</div>
